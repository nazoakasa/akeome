<html>

<head>
<title>テスト</title>
<script language="JavaScript">
  function keepBottom() {
      document.getElementById("bottom_text").style.pixelTop =
          document.body.clientHeight - document.getElementById("bottom_text").offsetHeight;
  }

  onload   = keepBottom;
  onscroll = keepBottom;
  onresize = keepBottom;
</script>
</head>

<body>
<div id="bottom_text" style="position: absolute;">作成者:林航汰</div>
</body>

</html>
